<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Sign Up | Social App</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">

  <!-- Particle Background -->
  <div id="particles-js"></div>

  <div class="w-full max-w-md relative z-10">
    <!-- Tabs -->
    <div class="flex justify-center mb-10" data-aos="fade-down">
      <div class="bg-white/20 backdrop-blur-lg rounded-full p-2 flex shadow-2xl border border-white/30">
        <button id="loginTab" class="px-10 py-3 rounded-full font-bold transition-all duration-300 bg-white text-purple-700 shadow-md">
          Login
        </button>
        <button id="signupTab" class="px-10 py-3 rounded-full font-bold transition-all duration-300 text-white hover:text-purple-200">
          Sign Up
        </button>
      </div>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="bg-white/90 backdrop-blur-xl rounded-3xl shadow-2xl p-10 border border-white/50" data-aos="fade-up">
      <h2 class="text-4xl font-bold text-center mb-8 text-gray-800">Welcome Back</h2>
      
      <form id="login-form" class="space-y-6">
        <div class="relative">
          <i data-lucide="mail" class="absolute left-4 top-1/2 -translate-y-1/2 text-purple-600 w-6 h-6"></i>
          <input type="email" id="loginEmail" class="w-full pl-14 pr-5 py-5 border-2 border-purple-200 rounded-2xl focus:border-purple-600 focus:outline-none transition text-lg" placeholder="you@example.com" required />
        </div>

        <div class="relative">
          <i data-lucide="lock" class="absolute left-4 top-1/2 -translate-y-1/2 text-purple-600 w-6 h-6"></i>
          <input type="password" id="loginPassword" class="w-full pl-14 pr-5 py-5 border-2 border-purple-200 rounded-2xl focus:border-purple-600 focus:outline-none transition text-lg" placeholder="Enter password" required />
        </div>

        <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold py-5 rounded-2xl hover:from-purple-700 hover:to-pink-700 transition transform hover:scale-105 active:scale-95 shadow-xl text-lg">
          Login Now
        </button>
      </form>
    </div>

    <!-- Sign Up Form -->
    <div id="signupForm" class="hidden bg-white/90 backdrop-blur-xl rounded-3xl shadow-2xl p-10 border border-white/50" data-aos="fade-up">
      <h2 class="text-4xl font-bold text-center mb-8 text-gray-800">Create Account</h2>
      
      <form id="signup-form" class="space-y-6">
        <div class="relative">
          <i data-lucide="user" class="absolute left-4 top-1/2 -translate-y-1/2 text-purple-600 w-6 h-6"></i>
          <input type="text" id="signupName" class="w-full pl-14 pr-5 py-5 border-2 border-purple-200 rounded-2xl focus:border-purple-600 focus:outline-none transition text-lg" placeholder="Full Name" required />
        </div>

        <div class="relative">
          <i data-lucide="mail" class="absolute left-4 top-1/2 -translate-y-1/2 text-purple-600 w-6 h-6"></i>
          <input type="email" id="signupEmail" class="w-full pl-14 pr-5 py-5 border-2 border-purple-200 rounded-2xl focus:border-purple-600 focus:outline-none transition text-lg" placeholder="you@example.com" required />
        </div>

        <div class="relative">
          <i data-lucide="lock" class="absolute left-4 top-1/2 -translate-y-1/2 text-purple-600 w-6 h-6"></i>
          <input type="password" id="signupPassword" class="w-full pl-14 pr-5 py-5 border-2 border-purple-200 rounded-2xl focus:border-purple-600 focus:outline-none transition text-lg" placeholder="Strong password" required />
        </div>

        <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold py-5 rounded-2xl hover:from-purple-700 hover:to-pink-700 transition transform hover:scale-105 active:scale-95 shadow-xl text-lg">
          Create Account
        </button>
      </form>
    </div>

   </div>

  

  <!-- Auth Logic -->
  <script src="auth.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
    lucide.createIcons();
  </script>
  <!-- Particles.js Config -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5, "random": true },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.3, "width": 1 },
        "move": { "enable": true, "speed": 2, "direction": "none", "random": false, "straight": false, "out_mode": "out" }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>

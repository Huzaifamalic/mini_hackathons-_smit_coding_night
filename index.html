<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social App - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    #particles-js { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -1; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    body::before { content: ''; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.4); z-index: -1; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
  <div id="particles-js"></div>

  <div class="w-full max-w-md relative z-10">
    <div class="text-center mb-10" data-aos="fade-down">
      <h1 class="text-5xl font-bold text-white mb-2">Social App</h1>
      <p class="text-white/80">Welcome back!</p>
    </div>

    <div class="bg-white/90 backdrop-blur-xl rounded-3xl shadow-2xl p-10 border border-white/50" data-aos="fade-up">
      <div class="flex justify-center mb-8 gap-4">
        <button id="loginTab" class="px-8 py-3 rounded-full font-bold bg-black text-white">Login</button>
        <button id="signupTab" class="px-8 py-3 rounded-full font-bold text-gray-600 hover:text-black">Sign Up</button>
      </div>

      <!-- Login Form -->
      <div id="loginForm">
        <form id="login-form" class="space-y-6">
          <div class="relative">
            <i data-lucide="mail" class="absolute left-4 top-5 text-gray-500 w-5 h-5"></i>
            <input type="email" id="loginEmail" class="w-full pl-12 pr-4 py-4 border-2 border-gray-200 rounded-2xl focus:border-purple-600 outline-none" placeholder="Email" required />
          </div>
          <div class="relative">
            <i data-lucide="lock" class="absolute left-4 top-5 text-gray-500 w-5 h-5"></i>
            <input type="password" id="loginPassword" class="w-full pl-12 pr-12 py-4 border-2 border-gray-200 rounded-2xl focus:border-purple-600 outline-none" placeholder="Password" required />
            <button type="button" onclick="togglePass('loginPassword', this)" class="absolute right-4 top-5 text-gray-500">
              <i data-lucide="eye" class="w-5 h-5"></i>
            </button>
          </div>
          <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold py-4 rounded-2xl hover:scale-105 transition">Login</button>
        </form>
      </div>

      <!-- Signup Form -->
      <div id="signupForm" class="hidden">
        <form id="signup-form" class="space-y-6">
          <input type="text" id="signupName" class="w-full px-5 py-4 border-2 border-gray-200 rounded-2xl" placeholder="Full Name" required />
          <div class="relative">
            <i data-lucide="mail" class="absolute left-4 top-5 text-gray-500 w-5 h-5"></i>
            <input type="email" id="signupEmail" class="w-full pl-12 pr-4 py-4 border-2 border-gray-200 rounded-2xl" placeholder="Email" required />
          </div>
          <div class="relative">
            <i data-lucide="lock" class="absolute left-4 top-5 text-gray-500 w-5 h-5"></i>
            <input type="password" id="signupPassword" class="w-full pl-12 pr-12 py-4 border-2 border-gray-200 rounded-2xl" placeholder="Password (8+ chars)" required />
            <button type="button" onclick="togglePass('signupPassword', this)" class="absolute right-4 top-5 text-gray-500">
              <i data-lucide="eye" class="w-5 h-5"></i>
            </button>
          </div>
          <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold py-4 rounded-2xl hover:scale-105 transition">Create Account</button>
        </form>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
    lucide.createIcons();
    particlesJS("particles-js", { particles: { number: { value: 80 }, color: { value: "#ffffff" }, opacity: { value: 0.5 }, size: { value: 3 }, line_linked: { enable: true, opacity: 0.3 }, move: { speed: 2 } }, interactivity: { events: { onhover: { enable: true, mode: "repulse" } } } });
  </script>
</body>
</html>
